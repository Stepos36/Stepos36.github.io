<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="https://www.shareicon.net/download/2015/08/19/87559_grey_1042x1042.png">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>
        HANGMAN | Game
    </title>
</head>
<body>
    <section class="container-header">
        <div class="header">
            <img class="bg-header" src="assets/images/bg-shows.jpg">
            <div class="main-sign">
                HANGMAN
            </div>
            <h2>TV-Shows</h2>
        </div>
    </section>
    <h3><script></script></h3>
    <section class="container-1">
        <div class="row">
            <div class="col-md-6">
                <div class="pad">   
                    <div class="row col1 jumbotron">
                            <img class="show" src="https://i.ytimg.com/vi/JU4avUzeI8g/maxresdefault.jpg">
                    </div>
                    <div class="row col1 jumbotron">
                        <p class="wide">Wins</p>
                        <div class="wins"><script>document.write('---')</script></div>
                    </div>
                </div>
                <div class="nextword"></div>
            </div>
            <div class="col-md-6">
                <div class="pad">   
                    <div class="row">
                        <div class="col-md-12 col2">
                            <p>Press any key to get started!</p>
                            <p>Current word:</p>
                            <div class="underscore"><script>document.write(underScore.join(" "))</script></div>
                            <p>Number of guesses remaining:</p>
                            <div class="guessesleft"><script>document.write(remainingGuesses)</script></div>
                            <p>Letters already guessed:</p>
                            <div class="wrongletters"><script>document.write('none')</script></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

</body>
