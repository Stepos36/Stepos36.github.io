<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="https://lh3.googleusercontent.com/-q2ByF3OXboI/AAAAAAAAAAI/AAAAAAAAAAA/ABtNlbCpIHRffDGYCEcC5WQ3rBqq5hxlvA/mo/photo.jpg?sz=16">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Stepan Nelasov | Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand bg-light navbar-style">
        <nav class="navigation-content container-fluid">
                <div class="row" style="margin-left:0;margin-right:0">
                    <a class="navbar-brand col-lg-4 col-md-5 col-sm-12 padding-0" style="margin-right:0" id="name-brand" href="index.html">
                        Stepan Nelasov
                    </a>
                    <div class="col-lg-4 col-md-2 padding-0"></div>
                    <div class="collapse navbar-collapse col-lg-4 col-md-5 col-sm-12 d-flex justify-content-center">
                        <ul class="navbar-nav padding-0" id="navitems">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link link-inactive">About</a>
                            </li>
                            <li class="nav-item borr">
                                    <a href="portfolio.html" class="nav-link link-inactive">Portfolio</a>
                            </li>
                            <li class="nav-item ">
                                <a href="contact.html" class="nav-link link-active">Contact</a>
                            </li>
                        </ul>
                    </div>    
                </div>
        </nav>    
    </nav>
    <section class="container bg-light">
        <div class="row">
                <h2 class="col-md-12">Contact</h2>
        </div>
        <div class="row">
                <table class="horizontal col-md-12 "></table>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Name</h3>
            </div>
            <div class="col-md-12 justify-content-center">
                <input type="name" placeholder="Your Name" class="contact-object form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Email</h3>
            </div>    
            <div class="col-md-12 justify-content-center">
            <input type="email" placeholder="youremail@google.com" class="contact-object form-control">
            </div>
        </div>
        <div class="row">    
            <div class="col-md-12">
            <h3>Message</h3>
            </div>
            <div class="col-md-12 justify-content-center">
                <textarea type="text" placeholder="Type here..." class="contact-object form-control" style="height:200px"></textarea>
            </div>
        </div>   
        <div class="row">
            <div class="col-md-12">
            <button type="submit" class=" btn-primary contact-object btn-custom">Submit</button>
            </div>
        </div>
        <div id="push"></div>
    </section>
    <footer class="footer">
        <div id="footer-text">Copyright &copy; 2018</div>
    </footer>
</body>
</html>
